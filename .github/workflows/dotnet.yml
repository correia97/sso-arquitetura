name: .NET

on:
  push:
    branches: [ dotnet6 ]
  pull_request:
    branches: [ dotnet6 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore Exemplo.SSO.sln
    - name: Intalação do SonarSacanner
      run: dotnet tool install --global dotnet-sonarscanner
    - name: Inicio da analise
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: dotnet-sonarscanner begin /o:correia97 /k:correia97_sso /d:sonar.login=${{ secrets.SONAR_TOKEN }} /d:sonar.host.url="https://sonarcloud.io" /d:sonar.coverageReportPaths=/home/runner/work/sso/sso/test/Cadastro.Test/coverage.opencover.xml
    - name: Build
      run: dotnet build Exemplo.SSO.sln --no-restore
    - name: Test
      run: dotnet test Exemplo.SSO.sln --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
    - name: Fim da analise
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: dotnet-sonarscanner end /d:sonar.login=${{ secrets.SONAR_TOKEN }}
    - name: Instalação do gerador de relatório de cobertura
      run: dotnet tool install --global  dotnet-reportgenerator-globaltool
    # Execução de uma linha de comando    
    - name: Geração do relatório de cobertura
      run: reportgenerator "-reports:/home/runner/work/sso/sso/test/Cadastro.Test/coverage.opencover.xml" \
                            "-targetdir:/home/runner/work/sso/sso/test/Cadastro.Test/report/" \
                            "-reporttypes:Html" \
                            "-sourcedirs:/home/runner/work/sso/sso/test/Cadastro.Test/"
    # Armazenamento dos arquivos gerados pelo resultado dos testes
    - name: Armazenamento dos relatório
      uses: actions/upload-artifact@v1
      with:
        name: code-coverage-report
        path: /home/runner/work/sso/sso/test/Cadastro.Test/report/