name: .NET

on: [ push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore Exemplo.SSO.sln
    - name: Intala��o do SonarSacanner
      run: dotnet tool install --global dotnet-sonarscanner
    - name: Inicio da analise
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: dotnet-sonarscanner begin /o:correia97 /k:correia97_sso \
                  /d:sonar.login=${{ secrets.SONAR_TOKEN }} /d:sonar.host.url="https://sonarcloud.io" \
                  /d:sonar.cs.opencover.reportsPaths=/home/runner/work/sso/sso/test/Cadastro.Test/coverage.opencover.xml \
                  /d:sonar.exclusions=**\bin\**,**\obj\**,**\node_modules\**,**\wwwroot\**
    - name: Build
      run: dotnet build Exemplo.SSO.sln --no-restore
    - name: Test
      run: dotnet test Exemplo.SSO.sln --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutputFormat="opencover"
    - name: Fim da analise
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: dotnet-sonarscanner end /d:sonar.login=${{ secrets.SONAR_TOKEN }}
    - name: Instala��o do gerador de relat�rio de cobertura
      run: dotnet tool install --global  dotnet-reportgenerator-globaltool
    # Execu��o de uma linha de comando    
    - name: Gera��o do relat�rio de cobertura
      run: reportgenerator "-reports:/home/runner/work/sso/sso/test/Cadastro.Test/coverage.opencover.xml" \
                            "-targetdir:/home/runner/work/sso/sso/test/Cadastro.Test/report/" \
                            "-reporttypes:Html" \
                            "-sourcedirs:/home/runner/work/sso/sso/test/Cadastro.Test/"
    # Armazenamento dos arquivos gerados pelo resultado dos testes
    - name: Armazenamento dos relat�rio
      uses: actions/upload-artifact@v1
      with:
        name: code-coverage-report
        path: /home/runner/work/sso/sso/test/Cadastro.Test/report/