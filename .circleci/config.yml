# versão do arquivo de configuração de build
version: 2.1

# Conjunto de Execuções que serão realizadas
jobs:
  buildSemDockerFile:
    # Definição que será utilizada uma docker para realizar o build
    docker:
      # Nome da imagem docker que será utilizada
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    # Definição dos passos para a realização do build dentro da imagem
    steps:
      - run: apt-get update && apt-get install -y openssh-client git
      # Clone do projeto
      - checkout
      - run: git submodule sync --recursive
      - run: git submodule update --init
      # Execução de uma linha de comando
      - run:
          name: Restore packages
          command: dotnet restore Exemplo.SSO.sln
        # Execução de uma linha de comando
      - run:
          name: Build App
          command: dotnet build Exemplo.SSO.sln -c Release
  # Execução de build
  test:
    # Definição que será utilizada uma docker para realizar o build
    docker:
      # Nome da imagem docker que será utilizada
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    # Definição dos passos para a realização do build dentro da imagem
    steps:
      # Clone do projeto
      - checkout
      - run: git submodule sync --recursive
      - run: git submodule update --init
      # Execução de uma linha de comando
      - run:
          name: Restore packages
          command: dotnet restore Exemplo.SSO.sln
        # Execução de uma linha de comando
      - run:
          name: install Tool ReportGenerator
          command: dotnet tool install --tool-path ./ dotnet-reportgenerator-globaltool --version 5.2.0
      - run:
          name: install Tool sonarscanner
          command: dotnet tool install --tool-path ./ dotnet-sonarscanner --version 5.15.0
      - run:
          name: JavaConfig
          command: |
            apt-get update && \
            apt-get install -y \
            ca-certificates  \
            openjdk-19-jre-headless \
            apt-transport-https && \
            rm -rf /var/lib/apt/lists/*

            # # JAVA download, descompacta, move e deleta arquivo gz
            # curl -O https://download.java.net/java/early_access/jdk23/22/GPL/openjdk-23-ea+22_linux-x64_bin.tar.gz \
            # && tar xvf openjdk-23-ea+22_linux-x64_bin.tar.gz \
            # && mv jdk-23 /usr/lib/jvm/ \
            # && rm openjdk-23-ea+22_linux-x64_bin.tar.gz

            update-alternatives --config java
            java --version
            echo $JAVA_HOME
            # export JAVA_HOME=/usr/lib/jvm/jdk-23

      - run:
          name: inicio da analise
          command: ./dotnet-sonarscanner begin /o:correia97 /k:correia97_sso /d:sonar.login=${sonarkey} /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths=/root/project/test/Cadastro.Test/results/coverage.opencover.xml /d:sonar.exclusions=**\bin\**,**\obj\**,**\node_modules\**,**\wwwroot\**
        # Execução de uma linha de comando
      - run:
          name: Build App
          command: dotnet build Exemplo.SSO.sln
        # Execução de uma linha de comando
      - run:
          name: Run Test
          command: dotnet test Exemplo.SSO.sln --no-build /p:ExcludeByFile=\"**/Program.cs\" /p:Exclude="[*]Cadastro.Configuracoes.*" /p:CollectCoverage=true /p:CoverletOutputFormat="opencover" /p:CoverletOutput="/root/project/test/Cadastro.Test/results/" -r /root/project/test/Cadastro.Test/output/  --logger "trx"
      - run:
          name: fim da analise
          command: ./dotnet-sonarscanner end /d:sonar.login=${sonarkey}

      # Execução de uma linha de comando
      - run:
          name: Generate Report
          command:
            ./reportgenerator "-reports:/root/project/test/Cadastro.Test/results/coverage.opencover.xml" \
            "-targetdir:/root/project/results/report/" \
            "-reporttypes:Html" \
            "-sourcedirs:/root/project/test/Cadastro.Test/results/"

      - run:
          name: Teste result for circleci
          command: |
            dotnet tool install -g trx2junit
            export PATH="$PATH:/root/.dotnet/tools"
            trx2junit /root/project/test/Cadastro.Test/output/*.trx
      # Armazenamento do conteudo da pasta result
      - store_artifacts:
          path: /root/project/results/report/

      - store_test_results:
          path: /root/project/test/Cadastro.Test/output/

# Definição dos trabalhos que serção executados
workflows:
  # Nome do trabalho que seá executado
  build_and_test:
    # definição das Ações que serão executadas
    jobs:
      - test:
          context: builds
      - buildSemDockerFile:
          requires:
            - test
