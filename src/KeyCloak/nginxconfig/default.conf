server {
    listen       80 default_server;
    listen  [::]:80 default_server;
    disable_symlinks off;

    server_name localhost 192.168.0.143;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
       
    }

    location /nginx_status {
        # Enable Nginx stats
        stub_status on;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;

    }
    location  /angular/ {            
            proxy_pass http://angular:80;
            root http://angular:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
    }
    location  /api/ {            
            proxy_pass http://cadastro.api:80;
            root http://cadastro.api:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
    }
    location  /keycloak/ {            
            proxy_pass http://keycloak:8080;
            root http://keycloak:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache off;
            proxy_buffers         8 16k;
            proxy_buffer_size       16k;
    }
    location  /mvc/ {            
            proxy_pass http://cadastro.mvc:80;
            
            root http://cadastro.mvc:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
    }
    location  /fusionauth/ {            
            proxy_pass http://fusionauth:9011;
            
            root http://fusionauth:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache off;
            proxy_buffers         8 16k;
            proxy_buffer_size       16k;
    }
    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    #location ~ \.php$ {
    #    root           html;
    #    fastcgi_pass   127.0.0.1:9000;
    #    fastcgi_index  index.php;
    #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
    #    include        fastcgi_params;
    #}

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}

